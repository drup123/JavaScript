<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Listener and Other Examples</title>
    <style>
        #outerDiv {
            width: 400px;
            height: 200px;
            background-color: lightblue;
            padding: 20px;
            margin-bottom: 20px;
        }
        #innerButton {
            width: 150px;
            height: 50px;
            background-color: lightgreen;
        }
        #clock {
            font-size: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Event Listener Example</h1>

    <div id="outerDiv">
        Outer Div
        <button id="innerButton">Click Me!</button>
    </div>

    <div id="clock"></div>

    <form id="myForm">
        <input type="text" placeholder="Type something" required>
        <button type="submit">Submit Form</button>
    </form>

    <script>
        // 1. setInterval Example for Digital Clock
        const clock = document.getElementById('clock');
        setInterval(function() {
            let date = new Date();
            clock.innerHTML = date.toLocaleTimeString();
        }, 1000); // Updates every second

        // 2. Event Listener with Propagation (Bubble Phase)
        const outerDiv = document.getElementById('outerDiv');
        const innerButton = document.getElementById('innerButton');

        outerDiv.addEventListener('click', function(event) {
            console.log('Outer Div Clicked (Bubble Phase)');
            console.log('event.target:', event.target.id);  // Shows the clicked element
            console.log('event.currentTarget:', event.currentTarget.id);  // Shows the element where listener is attached
        });

        innerButton.addEventListener('click', function(event) {
            console.log('Button Clicked!');
            console.log('event.target:', event.target.id);  // Shows the button clicked
            console.log('event.currentTarget:', event.currentTarget.id);  // Shows the button itself
        });

        // 3. Mouse Events (mouseout, mouseover, toElement)
        outerDiv.addEventListener('mouseout', function(event) {
            console.log('Mouse moved out of outer div');
            console.log('Mouse moved to:', event.toElement ? event.toElement.id : 'null');
        });

        outerDiv.addEventListener('mouseover', function(event) {
            console.log('Mouse entered outer div');
        });

        // 4. Form Submit Event with preventDefault
        const myForm = document.getElementById('myForm');
        myForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission (page reload)
            console.log('Form Submitted (no page reload)');
        });

    </script>

</body>
</html>
